<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Generator</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <!-- Student Marks Input -->
    <h2>Grade Calculator</h2>
    <p>Please input the student's score: </p>
    <input type="number" id="score" placeholder="Student Marks" min="0" max="100" />

    <!-- Grade Submission Button -->
    <button onclick="grade()">Grade</button>

    <!-- Grade output awarded to the marks -->
    <h2>Grade Awarded</h2>
    <p> The student has scored: </p>
    <p id="result"></p>

    <!-- Javascript external link -->
    <script src="index.js"></script>

</body>

</html>
