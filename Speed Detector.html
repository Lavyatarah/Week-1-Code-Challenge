<!DOCTYPE html>
<html>
<head>
  <title>Speed Checker</title>
  <script>
    function checkSpeed() {
      var speed = parseFloat(document.getElementById("speedInput").value);
      var demeritPoints = 0;

      if (speed < 70) {
        document.getElementById("result").innerHTML = "Ok";
      } else {
        demeritPoints = Math.floor((speed - 70) / 5);

        if (demeritPoints > 12) {
          document.getElementById("result").innerHTML = "License suspended";
        } else {
          document.getElementById("result").innerHTML = "You have been awarded Points: " + demeritPoints;
        }
      }
    }
  </script>
</head>
<body>
  <h2>Speed Checker</h2>
  <label for="speedInput">Enter car speed (in km/h):</label>
  <input type="number" id="speedInput">
  <button onclick="checkSpeed()">Check Speed</button>
  <p id="result"></p>
</body>
</html>
